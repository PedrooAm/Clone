{{ with .Site.Data.team }}
  {{ if .enable }}
    <section id="team" class="team">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="section-title">
              <h2>
                {{ .title }}
              </h2>
            </div>
          </div>
          {{ $team := .team }}
          {{ range $team }}
            <div class="col-lg-4 col-md-6">
              <div class="service-item">
                <div class="box">
                  <img src={{ .image }} class="rounded-circle-1" />
                </div>
                <div class="service-content">
                  <h4>{{ .title }}</h4>
                  <p>{{ .description }}</p>
                </div>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
