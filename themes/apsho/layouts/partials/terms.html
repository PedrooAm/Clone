{{ with .Site.Data.terms }}
  {{ if .enable }}
    <section class="terms" id="terms">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10 mx-auto">
            <div class="terms-content">
              <h2 align="center">
                {{ .title }}
              </h2>
              <p align="center">
                {{ .description }}
              </p>
            </div>
          </div>
          <div class="col-lg-10 mx-auto">
            <div class="terms-accordion" id="faqAccordion">
              {{ range $index, $Section := .termsItem }}
              <div class="faq-accordion-item">
                <div class="header">
                  <h5 class="mb-0">
                    <button
                      class="btn btn-link
                      {{ $first := 0}}
                      {{ if not (eq $index $first) }}
                      collapsed
                      {{ end }}"
                      type="button"
                      data-toggle="collapse"
                      data-target="#collapse{{ .dataTarget }}"
                      aria-expanded="false"
                    >
                      {{ .question }}
                    </button>
                  </h5>
                </div>

                <div
                  id="collapse{{ .dataTarget }}"
                  class="collapse {{ .show }}"
                  data-parent="#termsAccordion"
                >
                  <div class="body">
                    {{ .answer }}
                  </div>
                </div>
              </div>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
