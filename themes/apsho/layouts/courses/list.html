{{ define "main" }}

<section class="page-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1>{{ .Title }}</h1>
        <p>
          {{ .Params.description }}
        </p>
      </div>
    </div>
  </div>
</section>
<section class="blog">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 6).Pages }}
        <div class="col-lg-12 md-12">
          <article class="blog-post-item">
            <div class="blog-post-content-flex">
               <div style="display: flex" class="meta">
                  <h3>
                    <a href="{{ .Permalink }}"
                      >{{ .Title }}</a
                    >
                  </h3>
                  <h4>{{ .Params.category }}</h4>
                  <h3>{{ .Params.fee }}</h3>
                  <a href="{{ .Permalink }}" class="btn btn-primary-filled">More Info
                  </a>
                  <a target="_blank" href="{{ .Params.Apply_url | safeURL }}" class="btn btn-primary-filled">Buy Now
                  </a>
                </div>
              </div>
            </div>
          </article>
        </div>
      {{ end }}
      <div class="col-lg-12">
        <div class="blog-pagination">
          <nav>
            <!-- <ul class="pagination">
              <li class="page-item active" aria-current="page">
                <span class="page-link">
                  1
                  <span class="sr-only">(current)</span>
                </span>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">
                  <i class="ti-angle-right"></i>
                </a>
              </li>
            </ul> -->
            {{ template "_internal/pagination.html" . }}
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
